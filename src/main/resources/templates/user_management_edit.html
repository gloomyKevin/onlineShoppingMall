<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>
        用户管理-添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
</head>

<body>
<div class="x-body" >
    <form class="layui-form">
        <input type="text"  name="id" th:value="${user.id}"  style="visibility: hidden;" >
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red" >*</span >用户名称</label>
            <div class="layui-input-inline">
                <input type="text"  name="name" th:value="${user.name}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必填
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>手机号码</label>
            <div class="layui-input-inline">
                <input type="text"  name="phone" th:value="${user.phone}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必填
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_pass" name="password" th:value="${user.password}" required lay-verify="pass" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                性别
            </label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input  type="radio" name="sex" value="0" th:checked="${user.sex eq 1}" title="男">
                    <input  type="radio" name="sex" value="1"  th:checked="${user.sex eq 0}" title="女">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                返回
            </button>
        </div>
    </form>
</div>
<script src="../lib/layui/layui.js" charset="utf-8">
</script>
<script src="../js/x-layui.js" charset="utf-8">
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;
    });
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
