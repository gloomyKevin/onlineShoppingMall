<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh">
<html>
    <head>
        <meta charset="utf-8">
        <title>
            用户管理
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-body">
          <form class="layui-form x-center" action="" style="width:500px">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <div class="layui-input-inline" style="width:400px">
                      <input type="text" name="username"  placeholder="输入电话号码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock>
            <button class="layui-btn layui-btn-danger" ><i class="layui-icon">&#xe640;</i>批量删除</button>
            <button class="layui-btn layui-btn-danger"><i class="layui-icon"><img src="/images/daoru.png" width="15" height="15"></img></i>导出</button>
          </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" value="">
                        </th>
                        <th> ID </th>
                        <th>用户名</th>
                        <th>  密码</th>
                        <th> 性别</th>
                        <th> 电话号码</th>
                        <th>  状态</th>
                        <th> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user,iterStat :${userList}">
                        <td>
                            <input type="checkbox" value="1" name="">
                        </td>
                        <td th:text="${user['id']}"> </td>
                        <td th:text="${user['name']}"></td>
                        <td th:text="${user['password']}"></td>
                        <td th:if="${user['sex'] eq 1}"> 男</td>
                        <td th:if="${user['sex'] eq 0}"> 女</td>
                        <td th:text="${user['phone']}"> </td>
                        <td class="td-status">
                            <span class="layui-btn layui-btn-normal layui-btn-mini">
                                已启用
                            </span>
                        </td>
                        <td class="td-manage">
                            <a  href="#"	style="text-decoration:none" title="停用">
                                <i class="layui-icon">&#xe601;</i>
                            </a>
                            <a title="编辑"th:href="@{'/user/user_edit?id='+${user['id']}}" class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a th:href="@{'/user/deluser?id='+${user['id']}}" title="删除"  style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="page"></div>
        </div>
    </body>
</html>
